<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
      <link rel="stylesheet" type="text/css" href="../css/tooltip.css">
      <link rel="stylesheet" type="text/css" href="/css/style.css">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>

    $( document ).tooltip({
      position: {
        my: "center bottom-20",
        at: "center top",
        using: function( position, feedback ) {
          $( this ).css( position );
          $( "<div>" )
            .addClass( "arrow" )
            .addClass( feedback.vertical )
            .addClass( feedback.horizontal )
            .appendTo( this );
        }
      }
    });

  </script>


</head>

<body>



<form method="get" action="/routes/createUser">
  <h2>Sign Up</h2>
  <p>
    <label for="FirstName" class="floatLabel">First Name</label>
    <input id="firstName" name="firstName" type="text">
    <span>Please enter your First Name</span>
  </p>
  <p>
    <label for="LastName" class="floatLabel">Last Name</label>
    <input id="lastName" name="lastName" type="text">
    <span>Please enter your Last Name</span>
  </p>
		<p>
			<label for="Email" class="floatLabel">Email</label>
			<input id="Email" name="Email" type="text">
      <span>Please enter a valid Email</span>
		</p>
		<p>
			<label for="password" class="floatLabel">Password</label>
			<input id="password" name="password" type="password" title="Password should be more than 8 characters.">
			<span>Enter a password longer than 8 characters</span>
		</p>

		<p>
			<label for="confirm_password" class="floatLabel">Confirm Password</label>
			<input id="confirm_password" name="confirm_password" type="password">
			<span>Your passwords do not match</span>
		</p>
		<p>
			<input type="submit" value="Create My Account" id="submit">
		</p>
	</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="/js/index.js"></script>




</body>

</html>
