<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--<link rel="stylesheet" type="text/css" href="/css/style.css">-->

    <!--===============================================================================================-->
    <script  src="/js/registerValid.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <img src="/imgs/logo1.jpg">
        <div class="wrap-login100">
            <form id="register" name="register" class="login100-form validate-form p-l-55 p-r-55 p-t-110" method="get" action="/routes/choosestream">
					<span class="login100-form-title">
						Sign Up
					</span>
                <span  class="userexistsError " align="left">User Already exists! Please login.</span>
                <span  class="warninglabels" align="left">Please enter your First Name</span>
                <div class="wrap-input100 validate-input m-b-8" data-validate="Please enter a valid username">
                    <input onfocus="" class="input100" name="firstName" id ="firstName" placeholder="First Name">
                </div>
                <span class="warninglabels" align="left">Please enter your Last Name</span>
                <div class="wrap-input100 validate-input m-b-8" data-validate="Please enter a valid username">
                    <input class="input100" type="lastName" name="lastName" id ="lastName" placeholder="Last Name">
                </div>
                <span  class="warninglabels" align="left">Please enter a valid Email</span>
                <div class="wrap-input100 validate-input m-b-8" data-validate="Please enter a valid username">
                    <input class="input100" type="Email" name="Email" id ="Email" placeholder="Email Address">
                </div>
                <span  class="warninglabels" align="left">Enter a password longer than 8 characters</span>
                <div class="wrap-input100 validate-input m-b-8" data-validate="Please enter a valid username">
                    <input class="input100" type="password" name="password" id ="password" placeholder="Type Password">
                </div>
                <span  class="warninglabels" align="left">Your passwords do not match</span>
                <div class="wrap-input100 validate-input m-b-8" data-validate="Please enter a valid username">
                    <input class="input100" type="password" name="repassword" id ="repassword" placeholder="Re-Type Password">
                </div>

                <br>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Sign Up
                    </button>
                </div>
                    <div class="flex-col-c p-t-9">
						<span class="txt1 p-b-9">
                            Already have an account?
						</span>
                        <a href="/" class="txt3">
                            Login instead
                        </a>
                    </div>

            </form>
        </div>
    </div>
</div>
<script  src="/js/index.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/daterangepicker/moment.min.js"></script>
<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>

</body>
</html>
